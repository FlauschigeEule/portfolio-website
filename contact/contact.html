		<div class="bar"></div>
		<div class="contact-info">
			<div>
				<h2>Contact information</h2>
				<p><span class="contact-details">Address</span><br>
					Juliane Gilmore<br>
					350 Paseo De Playa Unit 205<br>
					Ventura, CA, 93001<br>
					United States<br>
					<span class="contact-details">Cell</span><a href="cell:+18056894407">+18056894407</a><br>
					<span class="contact-details">Mail</span><a href="mailto:juliane.gilmore@gmail.com">juliane(dot)gilmore(at)gmail(dot)com</a>
				</p>
			</div>
			<div>
				<a href="mailto:juliane.gilmore@gmail.com" class="ask-me">Ask me a question</a>
			</div>

		<div class="contact-form">
			<h3>Leave your message below</h3>
			<form action="#" method="post" id="contact-me">
				<label for="contact-email" class="standard-class">* Email</label><br>
				<input type="email" id="contact-email" name="Email" class="personal-data" required><br>

				<label for="contact-cell" class="standard-class">Cell</label><br>
				<input type="tel" id="contact-cell" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="Cell" class="personal-data"><br>

				<label for="message" class="standard-class">* Message</label><br>
				<textarea placeholder="Type your message here" maxlength=240 id="contact-message" required class="personal-data"></textarea>

				<p class="asterix">* Required fields</p>

				<input type="submit" value="Send Message" class="submit-btn">
			</form>
		</div>
		<div class="bar"></div>
